<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lores amarillas</title>
    <!-- Google Fonts para una letra más bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      *,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
}
html, body {
  overflow: hidden;
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: #fff; /* Fondo blanco */
  overflow: hidden;
  font-family: 'Montserrat', Arial, sans-serif;
  color: #333;
}

.titulo {
  margin-bottom: 180px;
  color: yellow;
  position: absolute;
  top: 20px; 
  left: 50%;
  transform: translateX(-50%); 
  width: 80%;
  font-size: 4vh;
  letter-spacing: 2px;
  text-shadow: 2px 2px 8px #000, 0 0 10px #fff200;
  opacity: 0;
  animation: fadeIn 4s ease-in-out forwards;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 5vh;
  color: #ffe066;
  letter-spacing: 3px;
  text-shadow: 2px 2px 10px #000, 0 0 18px #fff200, 0 0 4px #ffec80;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.night {
  display: none; /* Oculta el fondo oscuro */
}

.gif-center {
  display: none; /* Elimina el primer gif y overlay */
}

.gif-bottom-bar {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100vw;
  height: 170px;
  z-index: 20;
  pointer-events: none;
  background: repeat-x bottom;
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  overflow: hidden;
}

.gif-bottom-bar img {
  height: 170px;
  min-width: 180px;
  object-fit: cover;
  display: inline-block;
  margin: 0;
  padding: 0;
  user-select: none;
  pointer-events: none;
}

@media (max-width: 600px) {
  .gif-bottom-bar,
  .gif-bottom-bar img {
    height: 90px;
    min-width: 90px;
  }
}

/* Partículas amarillas de fondo */
.bg-particle {
  position: fixed;
  left: 0;
  top: 0;
  pointer-events: none;
  z-index: 1;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: radial-gradient(circle at 60% 40%, #fffbe0 0%, #ffe066 60%, #e6c200 100%);
  opacity: 0.7;
  filter: blur(1px);
  animation: fall-bg-particle linear forwards;
}
@keyframes fall-bg-particle {
  0% {
    opacity: 0.7;
    transform: translateY(-20px) scale(1);
  }
  90% {
    opacity: 0.7;
  }
  100% {
    opacity: 0;
    transform: translateY(110vh) scale(1.2);
  }
}

.gif-middle {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        max-width: 40vw;
        max-height: 40vh;
        width: 220px;
        height: auto;
        pointer-events: none;
        border-radius: 18px;
        /* Quitar marco y sombra */
        box-shadow: none;
        background: none;
      }
      @media (max-width: 600px) {
        .gif-middle {
          max-width: 60vw;
          width: 60vw;
        }
      }
    </style>
  </head>
  <body class="container">
    <h1 class="titulo">
      Las flores amarillas simbolizan la felicidad. <br>
      Tú eres la mía❤️
    </h1>
    <img class="gif-middle" src="https://i.pinimg.com/originals/9b/8b/16/9b8b16e0435d8cccd334dc65fffb5fe1.gif" alt="Imagen central">
    <div class="gif-bottom-bar" id="gif-bottom-bar"></div>
    <audio id="bg-music" src="https://github.com/Asprog3rX/Tareas/raw/refs/heads/main/saim.co.za%20-%20Coldplay%20-%20Yellow(Sub%20Espa%C3%B1ol%20Lyrics)%20(256%20KBps)%20(1).mp3" autoplay loop></audio>
    <script>
      // Partículas amarillas de fondo
      function createBgParticle() {
        const p = document.createElement('div');
        p.className = 'bg-particle';
        // Aleatorio en el ancho de la ventana
        p.style.left = (Math.random() * 100) + 'vw';
        // Tamaño aleatorio
        const size = 8 + Math.random() * 16;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.opacity = 0.5 + Math.random() * 0.5;
        // Duración aleatoria
        const duration = 3 + Math.random() * 3;
        p.style.animationDuration = duration + 's';
        document.body.appendChild(p);
        p.addEventListener('animationend', () => p.remove());
      }

      // Genera partículas continuamente
      setInterval(() => {
        for (let i = 0; i < 2; i++) createBgParticle();
      }, 350);

      // Rellena la parte de abajo con el gif repetido
      function fillBottomBar() {
        const bar = document.getElementById('gif-bottom-bar');
        bar.innerHTML = '';
        const gifUrl = "https://i.pinimg.com/originals/3d/3c/b1/3d3cb1090cb648efa2c55d542ae5d49d.gif";
        // Calcula cuántos gifs caben en el ancho de la ventana
        const imgWidth = window.innerWidth < 600 ? 90 : 180;
        const count = Math.ceil(window.innerWidth / imgWidth) + 2;
        for (let i = 0; i < count; i++) {
          const img = document.createElement('img');
          img.src = gifUrl;
          img.alt = "flores amarillas";
          bar.appendChild(img);
        }
      }
      window.addEventListener('resize', fillBottomBar);
      fillBottomBar();

      // Opcional: reproducir automáticamente en algunos navegadores requiere interacción
      document.addEventListener('click', function playMusicOnce() {
        const audio = document.getElementById('bg-music');
        if (audio && audio.paused) {
          audio.play();
        }
        document.removeEventListener('click', playMusicOnce);
      });
    </script>
  </body>
</html>
