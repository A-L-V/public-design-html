<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¡Sistema Infectado!</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      font-size: 20px;
      text-align: center;
      background-color: black;
      color: lime;
      animation: parpadeo 0.2s infinite alternate;
    }

    @keyframes parpadeo {
      0% { background-color: black; color: red; }
      100% { background-color: red; color: black; }
    }

    .texto-loco {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      animation: mover 0.3s infinite;
    }

    @keyframes mover {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-60%, -45%) rotate(5deg); }
      50% { transform: translate(-50%, -50%) rotate(-5deg); }
      75% { transform: translate(-40%, -55%) rotate(3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="texto-loco">⚠️ REINICIA TU EQUIPO ⚠️</div>

  <script>
    setInterval(() => {
      alert("⚠️ ¡Tu sistema esta siendo hackeado por furrycompany ⚠️");
    }, 2000); // Cambia el tiempo si quieres más lento o más rápido
  </script>
</body>
</html>
