<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración de Amor Galáctica ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a0732;
            --accent-pink: #ff00ff;
            --accent-cyan: #00f2ff;
            --text-color: #f0f0f0;
            --heart-color: #ff3366;
            --counter-numbers-color: #ffd700;
            --accent-purple: #b026ff;
            --accent-blue: #4d5dfb;
            
            --font-pixel: 'Press Start 2P', cursive;
            --font-main-message: 'VT323', monospace; 
            --font-elegant: 'Comfortaa', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main-message); 
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Galaxia Mejorada */
        .galaxy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        .nebula {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            background-image: 
                radial-gradient(ellipse at center, rgba(120, 0, 180, 0.4) 0%, transparent 45%),
                radial-gradient(ellipse at 20% 30%, rgba(255, 20, 147, 0.35) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 100, 200, 0.35) 0%, transparent 40%);
            transform-origin: center center;
            transform: translate(-50%, -50%);
            animation: galaxySwirl 180s linear infinite;
            opacity: 0.8;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.9) 0.5px, transparent 1px);
            background-size: 50px 50px, 70px 70px, 90px 90px;
            background-position: 0 0, 25px 25px, 45px 45px;
            animation: moveStarsBackground 240s linear infinite;
        }

        .big-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, rgba(255,255,255,1) 1px, transparent 2px);
            background-size: 150px 150px;
            background-position: 0 0;
            animation: moveBigStars 300s linear infinite;
            opacity: 0.6;
        }

        .shooting-stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-cyan), transparent);
            filter: drop-shadow(0 0 4px var(--accent-cyan));
            transform-origin: left;
            animation: shootingStar linear forwards;
        }

        @keyframes galaxySwirl {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes moveStarsBackground {
            0% { background-position: 0 0, 25px 25px, 45px 45px; }
            100% { background-position: 1000px 500px, 1025px 525px, 1045px 545px; }
        }

        @keyframes moveBigStars {
            0% { background-position: 0 0; }
            100% { background-position: -1500px 750px; }
        }

        @keyframes shootingStar {
            0% { 
                transform: translateX(-100px) translateY(0) rotate(0);
                opacity: 0;
                width: 0;
            }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { 
                transform: translateX(100vw) translateY(100vh) rotate(45deg);
                opacity: 0;
                width: 150px;
            }
        }

        /* Contenedor principal */
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        .title {
            font-family: var(--font-elegant);
            font-size: 2.8rem;
            color: var(--accent-pink);
            text-shadow: 0 0 15px var(--accent-pink), 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: titlePulse 3s infinite alternate;
        }

        .subtitle {
            font-family: var(--font-main-message);
            font-size: 1.4rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
            opacity: 0.9;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); text-shadow: 0 0 15px var(--accent-pink), 0 0 30px rgba(255, 0, 255, 0.5); }
            100% { transform: scale(1.05); text-shadow: 0 0 25px var(--accent-pink), 0 0 50px rgba(255, 0, 255, 0.8); }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch; 
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            z-index: 1;
            margin-bottom: 30px;
        }

        .message-block { 
            background: linear-gradient(145deg, rgba(26, 7, 50, 0.92), rgba(42, 10, 80, 0.92));
            padding: 35px; 
            border-radius: 15px;
            border: 3px solid var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan), 0 0 30px var(--accent-cyan) inset;
            min-height: 320px; 
            font-size: 1.4rem; 
            line-height: 1.8; 
            white-space: pre-wrap;
            flex: 1.2; 
            min-width: 320px;
            font-family: var(--font-main-message); 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            text-align: center; 
            color: var(--accent-pink); 
            text-shadow: 0 0 5px var(--accent-pink);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .message-block::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-pink), var(--accent-purple));
            z-index: -1;
            border-radius: 20px;
            animation: borderRotate 8s linear infinite;
            filter: blur(15px);
            opacity: 0.7;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .heart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 25px;
            background: linear-gradient(145deg, rgba(26, 7, 50, 0.92), rgba(42, 10, 80, 0.92));
            border-radius: 15px;
            border: 3px solid var(--accent-pink); 
            box-shadow: 0 0 15px var(--accent-pink), 0 0 30px var(--accent-pink) inset;
            flex: 1;
            min-width: 300px;
            min-height: 320px; 
            font-family: var(--font-pixel); 
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .heart-container:hover, .message-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--accent-pink), 0 0 40px var(--accent-pink) inset;
        }

        .heart-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            z-index: -1;
            border-radius: 20px;
            animation: borderRotate 8s linear infinite reverse;
            filter: blur(15px);
            opacity: 0.7;
        }

        .heart {
            width: 120px;
            height: 108px;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
            filter: drop-shadow(0 0 12px var(--heart-color));
            animation: pulse 1.5s infinite ease-in-out;
            animation-play-state: paused; 
            z-index: 2;
        }

        .heart.show {
            opacity: 1;
            transform: scale(1.1); 
            animation-play-state: running; 
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.25); }
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            left: 60px;
            top: 0;
            width: 60px;
            height: 96px;
            background: var(--heart-color);
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 15px var(--heart-color);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: 0 0 15px var(--heart-color);
        }

        .heart-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,51,102,0.4) 0%, transparent 70%);
            filter: blur(15px);
            animation: heartGlow 2s infinite alternate;
            z-index: 1;
        }

        @keyframes heartGlow {
            0% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .heart-text {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease-in-out 0.4s, transform 0.6s ease-in-out 0.4s;
            font-size: 0.8rem; 
            color: var(--text-color);
            text-shadow: 0 0 8px var(--accent-pink);
            z-index: 2;
            background: rgba(10, 2, 20, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 280px;
        }
        
        .heart-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .heart-text p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .heart-text .counter-line span {
            display: inline-block;
            min-width: 3ch; 
            text-align: right;
            color: var(--counter-numbers-color); 
            font-weight: bold;
            text-shadow: 0 0 5px var(--counter-numbers-color);
            font-size: 1.1rem;
            margin: 0 3px;
        }
        .heart-text .counter-line span#days {
            min-width: 4ch; 
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: var(--heart-color);
            font-size: 1.5rem;
            opacity: 0;
            animation: floatHeart linear forwards;
            filter: drop-shadow(0 0 3px var(--heart-color));
            z-index: -1;
        }

        @keyframes floatHeart {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            z-index: 10;
        }

        button {
            font-family: var(--font-pixel);
            background: linear-gradient(145deg, var(--accent-purple), var(--accent-blue));
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 0.9rem; 
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--accent-purple), 0 5px 10px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--accent-pink), 0 8px 15px rgba(0,0,0,0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active:not(:disabled) {
            transform: translateY(1px);
        }

        button:disabled {
            background: linear-gradient(145deg, #444, #333);
            color: #999;
            box-shadow: none;
            cursor: not-allowed;
        }

        #startButton {
            background: linear-gradient(145deg, var(--accent-pink), var(--accent-purple));
            box-shadow: 0 0 20px var(--accent-pink), 0 5px 10px rgba(0,0,0,0.3);
            padding: 18px 36px;
            font-size: 1rem;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 20px var(--accent-pink), 0 5px 10px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 35px var(--accent-pink), 0 8px 15px rgba(0,0,0,0.3); }
        }

        .music-control {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--accent-cyan), var(--accent-blue));
            box-shadow: 0 0 15px var(--accent-cyan), 0 5px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--accent-cyan), 0 8px 15px rgba(0,0,0,0.3);
        }

        .music-control i {
            font-size: 1.5rem;
            color: white;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-family: var(--font-main-message);
            font-size: 0.9rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 5px var(--accent-cyan);
            opacity: 0.8;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .message-block, .heart-container {
                width: 90%;
                min-width: unset;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .message-block {
                padding: 20px;
                font-size: 1.2rem;
            }
            
            button {
                padding: 14px 28px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo galáctico mejorado -->
    <div class="galaxy">
        <div class="nebula"></div>
        <div class="stars"></div>
        <div class="big-stars"></div>
    </div>
    
    <!-- Estrellas fugaces -->
    <div class="shooting-stars-container" id="shootingStars"></div>
    
    <!-- Corazones flotantes -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Encabezado con título -->
    <div class="header">
        <h1 class="title">Mi Amor por Ti</h1>
        <p class="subtitle">Una Declaración en el Cosmos</p>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="message-block" id="romanticMessageBlock">
            <!-- El mensaje romántico se generará por JS -->
        </div>

        <div class="heart-container">
            <div class="heart-glow"></div>
            <div class="heart" id="animatedHeart"></div>
            <div class="heart-text" id="heartTextContent">
                <p id="line1"></p>
                <p class="counter-line" id="line2">
                    <span id="days">0</span> días, 
                    <span id="hours">00</span> hs, 
                    <span id="minutes">00</span> min, 
                    <span id="seconds">00</span> seg
                </p>
                <p id="line3"></p>
            </div>
        </div>
    </div>

    <!-- Controles -->
    <div class="controls">
        <button id="startButton">
            <i class="fas fa-play"></i> Iniciar Declaración
        </button>
        <div class="music-control" id="musicControl">
            <i class="fas fa-music"></i>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        Creado con ❤️ para la persona más especial del universo
    </div>

    <!-- Audio para música de fondo -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Constantes y elementos DOM
        const heartLine1 = "Me enamoré de ti hace...";
        const heartLine3 = "Y cada día te quiero más!"; 
        
        const romanticMessageLines = [
            "En el vasto universo de mi existencia,",
            "tú eres mi constelación más brillante,",
            "la luz que guía cada uno de mis sueños",
            "y da sentido a mi cielo infinito.",
            "Eres el amor que ilumina mi vida.",
            "❤️"
        ];

        const loveStartDate = new Date(2023, 4, 20, 15, 30, 0);
        
        const romanticMessageElement = document.getElementById('romanticMessageBlock'); 
        const heartElement = document.getElementById('animatedHeart');
        const heartTextElement = document.getElementById('heartTextContent');
        const line1Elem = document.getElementById('line1');
        const line3Elem = document.getElementById('line3');
        const daysElem = document.getElementById('days');
        const hoursElem = document.getElementById('hours');
        const minutesElem = document.getElementById('minutes');
        const secondsElem = document.getElementById('seconds');
        const startButton = document.getElementById('startButton');
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shootingStarsContainer = document.getElementById('shootingStars');
        const floatingHeartsContainer = document.getElementById('floatingHearts');

        let liveCounterInterval = null;
        let musicPlaying = false;

        // Limpiar contenido inicial
        romanticMessageElement.innerHTML = ''; 
        line1Elem.innerHTML = '';
        line3Elem.innerHTML = '';

        // Inicializar efectos
        createShootingStars();
        createFloatingHearts();

        // Función para crear estrellas fugaces
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() > 0.3) return; // Solo crear algunas veces
                
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Posición aleatoria
                const startY = Math.random() * 50;
                star.style.top = `${startY}%`;
                star.style.left = `${Math.random() * 20}%`;
                
                // Duración aleatoria
                const duration = 2 + Math.random() * 3;
                star.style.animationDuration = `${duration}s`;
                
                shootingStarsContainer.appendChild(star);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            }, 2000);
        }

        // Función para crear corazones flotantes
        function createFloatingHearts() {
            setInterval(() => {
                if (Math.random() > 0.5) return;
                
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '❤';
                
                // Posición aleatoria
                const startX = Math.random() * 100;
                heart.style.left = `${startX}%`;
                
                // Tamaño aleatorio
                const size = 0.5 + Math.random() * 2;
                heart.style.fontSize = `${size}rem`;
                
                // Duración aleatoria
                const duration = 8 + Math.random() * 12;
                heart.style.animationDuration = `${duration}s`;
                
                floatingHeartsContainer.appendChild(heart);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 1000);
        }

        // Animación de escritura
        function typeWriter(element, textLines, speed = 90) { 
            return new Promise((resolve) => {
                element.innerHTML = ''; 
                let lineIndex = 0;
                let charIndex = 0;
                
                function type() {
                    if (lineIndex < textLines.length) {
                        const currentLine = textLines[lineIndex];
                        if (charIndex < currentLine.length) {
                            element.innerHTML += currentLine.charAt(charIndex);
                            charIndex++;
                            setTimeout(type, speed);
                        } else {
                            if (lineIndex < textLines.length -1) {
                                element.innerHTML += '<br><br>'; 
                            }
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(type, speed * 4); 
                        }
                    } else {
                        resolve(); 
                    }
                }
                type();
            });
        }
        
        // Animación de contador
        function countUpToInitial(element, target, duration = 1800, isPadded = false) {
            return new Promise((resolve) => {
                let current = 0;
                const stepTime = 20; 
                const totalSteps = duration / stepTime;
                const increment = target === 0 ? 0 : target / totalSteps;
                
                const timer = setInterval(() => {
                    current += increment;
                    if ((increment >= 0 && current >= target) || (increment < 0 && current <= target) || target === 0) {
                         current = target; 
                         clearInterval(timer);
                         resolve();
                    }
                    if (isPadded) { 
                        element.textContent = String(Math.floor(current)).padStart(2, '0');
                    } else { 
                        element.textContent = Math.floor(current);
                    }
                }, stepTime);
                 if (target === 0) { 
                    if (isPadded) element.textContent = "00"; else element.textContent = "0";
                    clearInterval(timer); 
                    resolve();
                }
            });
        }

        // Actualizar contadores en tiempo real
        function updateLiveCounters() {
            const now = new Date();
            let diff = now - loveStartDate; 

            if (diff < 0) { 
                daysElem.textContent = "0";
                hoursElem.textContent = "00";
                minutesElem.textContent = "00";
                secondsElem.textContent = "00";
                return;
            }

            let totalSeconds = Math.floor(diff / 1000);
            let s = totalSeconds % 60;
            let totalMinutes = Math.floor(totalSeconds / 60);
            let m = totalMinutes % 60;
            let totalHours = Math.floor(totalMinutes / 60);
            let h = totalHours % 24;
            let d = Math.floor(totalHours / 24);

            daysElem.textContent = d;
            hoursElem.textContent = String(h).padStart(2, '0');
            minutesElem.textContent = String(m).padStart(2, '0');
            secondsElem.textContent = String(s).padStart(2, '0');
        }

        // Iniciar animación principal
        async function startAnimation() {
            startButton.disabled = true; 
            if (liveCounterInterval) clearInterval(liveCounterInterval);

            romanticMessageElement.innerHTML = ''; 
            line1Elem.innerHTML = '';
            line3Elem.innerHTML = '';
            heartElement.classList.remove('show');
            heartTextElement.classList.remove('show');
            heartElement.style.animationPlayState = 'paused';

            // 1. Animar el MENSAJE ROMÁNTICO
            await typeWriter(romanticMessageElement, romanticMessageLines, 90); 

            // 2. Mostrar el corazón y el texto del corazón
            heartElement.classList.add('show');
            heartElement.style.animationPlayState = 'running'; 
            heartTextElement.classList.add('show');

            // 3. Animar el primer texto del corazón
            await typeWriter(line1Elem, [heartLine1], 70);

            // 4. Animación inicial de "spin-up" para los contadores
            const nowForInitialCount = new Date();
            let initialDiff = nowForInitialCount - loveStartDate;
            if (initialDiff < 0) initialDiff = 0;

            let initialTotalSeconds = Math.floor(initialDiff / 1000);
            let initialS = initialTotalSeconds % 60;
            let initialTotalMinutes = Math.floor(initialTotalSeconds / 60);
            let initialM = initialTotalMinutes % 60;
            let initialTotalHours = Math.floor(initialTotalMinutes / 60);
            let initialH = initialTotalHours % 24;
            let initialD = Math.floor(initialTotalHours / 24);

            daysElem.textContent = "0";
            hoursElem.textContent = "00";
            minutesElem.textContent = "00";
            secondsElem.textContent = "00";

            await Promise.all([
                countUpToInitial(daysElem, initialD, 1800),
                countUpToInitial(hoursElem, initialH, 1800, true),
                countUpToInitial(minutesElem, initialM, 1800, true),
                countUpToInitial(secondsElem, initialS, 1800, true)
            ]);
            
            // 5. Iniciar el contador en tiempo real
            updateLiveCounters(); 
            liveCounterInterval = setInterval(updateLiveCounters, 1000);

            // 6. Animar el último texto del corazón
            await typeWriter(line3Elem, [heartLine3], 70);
            
            startButton.disabled = false; 
            startButton.innerHTML = '<i class="fas fa-redo"></i> Revivir Declaración';
        }

        // Control de música
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                backgroundMusic.play().catch(e => console.log("La reproducción automática fue bloqueada. Haz clic en cualquier lugar primero."));
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
        });

        // Iniciar la animación al hacer clic en el botón
        startButton.addEventListener('click', startAnimation);

        // Permitir la reproducción de música después de la interacción del usuario
        document.body.addEventListener('click', () => {
            if (musicPlaying) {
                backgroundMusic.play().catch(e => console.log("Error al reproducir música"));
            }
        }, { once: true });
    </script>
</body>
</html>
