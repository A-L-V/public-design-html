<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/144097/isolated/preview/3dedcd235214cdde6b4e171fdbf66c9d-heart-icon.png" type="image/x-icon">
  <title>For You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      z-index: 10;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 30px;
    }
    #loveButton {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #loveButton:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }
    .heart {
      font-size: 24px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    .message-box {
      position: absolute;
      font-size: 20px;
      color: #ff1493;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #ff69b4;
      opacity: 0.9;
      pointer-events: none;
      animation: fadeAway 4s ease-out forwards;
      max-width: 250px;
      text-align: center;
      transform: translate(-50%, -50%);
    }
    
    @keyframes fadeAway {
      0% {
        opacity: 0.9;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Presiona el botón<span class="heart">❤️</span></h1>
    <button id="loveButton">¡Clic!</button>
  </div>

  <script>
    const loveButton = document.getElementById('loveButton');
    
    const loveMessages = [
            "Gracias por estar..."
    ];
    
    loveButton.addEventListener('click', () => {
      // Efecto de clic en el botón
      loveButton.style.transform = 'scale(0.95)';
      setTimeout(() => {
        loveButton.style.transform = 'scale(1.05)';
      }, 100);
      
      // Crear caja de mensaje
      const messageBox = document.createElement('div');
      messageBox.className = 'message-box';
      
      // Seleccionar mensaje aleatorio
      const randomIndex = Math.floor(Math.random() * loveMessages.length);
      messageBox.innerHTML = loveMessages[randomIndex];
      
      // Posición aleatoria en la pantalla (evitando bordes)
      const posX = 20 + Math.random() * 60;
      const posY = 20 + Math.random() * 60;
      
      messageBox.style.left = `${posX}%`;
      messageBox.style.top = `${posY}%`;
      
      // Añadir al cuerpo
      document.body.appendChild(messageBox);
      
      // Eliminar después de la animación
      setTimeout(() => {
        messageBox.remove();
      }, 5000);
    });
  </script>
</body>
</html>
