<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
        }

        .contenedor {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
        }

        .cuadro-de-mensaje {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #message {
            font-size: 1.8rem;
            color: #333;
        }

        button {
            background: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            background: #ad1457;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Para el Amor de mi Vida</h1>
        <div class="cuadro-de-mensaje">
            <p id="message">Eres la persona más importante en mi vida.</p>
        </div>
        <button id="btn">Nuevo Mensaje</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mensajes = [
                "Eres mi sol en los días grises.",
                "Tu sonrisa es mi razón para ser feliz.",
                "Cada momento a tu lado es un regalo.",
                "Te amo más de lo que las palabras pueden expresar.",
                "Eres la mejor cosa que me ha pasado en la vida.",
                "Mi amor por ti crece cada día más.",
                "Eres mi todo."
            ];

            const messageElement = document.getElementById('message');
            const btn = document.getElementById('btn');

            function getRandomMessage() {
                const randomIndex = Math.floor(Math.random() * mensajes.length);
                return mensajes[randomIndex];
            }

            btn.addEventListener('click', () => {
                messageElement.textContent = getRandomMessage();
            });
        });
    </script>
</body>
</html>
