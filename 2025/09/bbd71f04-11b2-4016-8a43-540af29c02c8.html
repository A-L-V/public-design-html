<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Animada</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: "Trebuchet MS", sans-serif;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid #ff4d6d;
      cursor: pointer;
      perspective: 1000px;
    }

    /* Tapa superior */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff4d6d;
      transform-origin: top;
      transition: transform 1s;
      z-index: 2;
    }

    /* Cuerpo de la carta */
    .letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      background: #fff;
      box-sizing: border-box;
      text-align: center;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s;
      z-index: 1;
    }

    /* AnimaciÃ³n al abrir */
    .open .flap {
      transform: rotateX(-180deg);
    }
    .open .letter {
      opacity: 1;
      transition-delay: 0.5s;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">

    </div>
  </div>
</body>
</html>
