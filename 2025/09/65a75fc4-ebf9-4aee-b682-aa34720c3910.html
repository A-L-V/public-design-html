<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texto Romántico Snoopy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            background: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100vw;
            max-width: 100vw;
            min-height: 220px;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 40px 0 60px 0;
            position: relative;
            text-align: center;
            border-left: 7px solid #d60000;
            border-right: 7px solid #d60000;
        }
        .franja-roja {
            position: absolute;
            left: 0;
            width: 100vw;
            height: 12px;
            background: #d60000;
            z-index: 20;
        }
        .franja-roja.top {
            top: 0;
            border-radius: 0 0 8px 8px;
        }
        .franja-roja.bottom {
            bottom: 0;
            border-radius: 8px 8px 0 0;
        }
        #frase {
            font-size: 3.5em;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 0.08em;
            min-height: 2.5em;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100vw;
            max-width: 100vw;
            overflow-wrap: break-word;
            word-break: break-word;
            color: #d60000;
            text-shadow: 0 2px 12px #fff, 0 0 2px #d60000;
        }
        .letra-animada {
            display: inline-block;
            opacity: 0;
            position: relative;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: #d60000;
            font-size: 1em;
            transition: opacity 0.2s;
            z-index: 2;
            margin: 0 2px;
            text-shadow: 0 2px 12px #fff, 0 0 2px #d60000;
        }
        .gift-letra {
            position: absolute;
            width: 110px;
            height: 110px;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.2s;
        }
        .gift-letra-letra {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.2em;
            font-weight: bold;
            color: #ff4d6d;
            text-shadow: 0 0 8px #fff, 0 0 2px #ff6b8b;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            z-index: 11;
            pointer-events: none;
        }
        .particula-roja {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #d60000 80%, #ff4d6d 100%);
            pointer-events: none;
            z-index: 30;
            opacity: 0.85;
            animation: explota-particula 0.7s linear forwards;
        }
        @keyframes explota-particula {
            0% { opacity: 1; transform: scale(1) translate(0,0);}
            80% { opacity: 1; }
            100% { opacity: 0; transform: scale(0.7) translate(var(--x), var(--y)); }
        }
        @keyframes corazon-sube-baja {
            0%, 100% { transform: translateY(0) scaleX(1); }
            50% { transform: translateY(-18px) scaleX(1.08); }
        }
        #gift-corazon {
            animation: corazon-sube-baja 0.7s infinite;
        }
        .corazon-explosion {
            position: fixed;
            pointer-events: none;
            width: 48px;
            height: 48px;
            z-index: 9999;
            animation: corazon-explosion-anim 2.8s linear forwards;
        }
        @keyframes corazon-explosion-anim {
            0% { opacity: 1; transform: scale(0.7) translateY(0);}
            80% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.2) translateY(-220px);}
        }
        .corazon-explosion img {
            width: 100%; height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 12px #d60000);
        }
        @media (max-width: 900px) {
            #frase { font-size: 2.2em; }
            .gift-letra { width: 70px; height: 70px; }
            .gift-letra-letra { font-size: 1.3em; }
            .franja-roja { height: 8px; }
            .particula-roja { width: 12px; height: 12px; }
            #img-final { width: 80px; }
        }
        @media (max-width: 600px) {
            .container { padding: 18px 0 40px 0; }
            #frase { font-size: 1.2em; }
            .gift-letra { width: 40px; height: 40px; }
            .gift-letra-letra { font-size: 0.9em; }
            .franja-roja { height: 5px; }
            .particula-roja { width: 7px; height: 7px; }
            #img-final { width: 50px; }
        }
        html, body {
            width: 100vw;
            min-width: 100vw;
            max-width: 100vw;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="franja-roja top"></div>
        <div id="frase"></div>
        <div id="img-final" style="display:none; margin: 0 auto 18px auto; width:120px; max-width:30vw;">
            <img src="https://i.pinimg.com/736x/12/b4/47/12b447820b2363db478acc9b62c8a742.jpg" alt="corazón final" style="width:100%; border-radius:18px; box-shadow:0 2px 12px #d6000033;">
        </div>
        <div class="franja-roja bottom"></div>
    </div>
    <audio id="bg-music" src="https://github.com/Baque2005/public-files/raw/refs/heads/main/2025/Snoopy%20y%20charly%20brown%20(%20cancion%20)%20-%20Irina%20Raquel%20Musica%20Y%20Video.mp3" autoplay loop></audio>
    <div id="gift-wrap" style="display:none;">
        <img id="gift" src="https://i.pinimg.com/originals/ac/1c/5b/ac1c5bb7b986625b86b27816963fc8b0.gif" class="gift-letra">
        <img id="gift-corazon" src="https://github.com/baquewilmer2012-dot/corazon-png/blob/main/27795470025f000519d21582cacd1ca4.png?raw=true" style="position:absolute; width:54px; height:54px; left:0; top:0; z-index:12; border-radius:50%; pointer-events:none;">
    </div>
    <script>
        function explotarCorazon(x, y) {
            for (let i = 0; i < 14; i++) {
                const p = document.createElement('div');
                p.className = 'particula-roja';
                p.style.left = (x - 9 + Math.random()*12) + 'px';
                p.style.top = (y - 9 + Math.random()*12) + 'px';
                // Dirección aleatoria
                const ang = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random()*38;
                p.style.setProperty('--x', Math.cos(ang)*dist + 'px');
                p.style.setProperty('--y', Math.sin(ang)*dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        }

        function explosionCorazonesFondo() {
            for (let i = 0; i < 32; i++) {
                const c = document.createElement('div');
                c.className = 'corazon-explosion';
                const x = Math.random() * (window.innerWidth - 48);
                const y = window.innerHeight - 60 - Math.random()*120;
                c.style.left = x + 'px';
                c.style.top = y + 'px';
                c.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="corazón">';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2800);
            }
        }

        // Frase romántica general de Snoopy
        const FRASE = "Contigo la vida es tan suave y tierna… como un abrazo de Snoopy.";


        function animarFrase(frase) {
            const fraseCont = document.getElementById('frase');
            fraseCont.innerHTML = '';
            const giftWrap = document.getElementById('gift-wrap');
            const gift = document.getElementById('gift');
            const giftCorazon = document.getElementById('gift-corazon');
            const imgFinal = document.getElementById('img-final');
            giftWrap.style.display = 'none';
            imgFinal.style.display = 'none';

            let letras = [];
            frase.split('').forEach((letra, i) => {
                const span = document.createElement('span');
                span.textContent = letra === ' ' ? '\u00A0' : letra;
                span.className = 'letra-animada';
                span.style.opacity = 0;
                fraseCont.appendChild(span);
                letras.push(span);
            });

            setTimeout(() => {
                let containerRect = fraseCont.getBoundingClientRect();
                letras.forEach((span, i) => {
                    const rect = span.getBoundingClientRect();
                    span.dataset.x = rect.left - containerRect.left;
                    span.dataset.y = rect.top - containerRect.top;
                    span.style.left = '';
                    span.style.top = '';
                    span.style.position = 'relative';
                    span.style.opacity = 0;
                });

                let idx = 0;
                function traerLetra() {
                    if (idx >= letras.length) {
                        giftWrap.style.display = 'none';
                        imgFinal.style.display = 'block';
                        explosionCorazonesFondo();
                        return;
                    }
                    const span = letras[idx];
                    if (span.textContent === '\u00A0') {
                        span.style.opacity = 1;
                        idx++;
                        setTimeout(traerLetra, 24); // MÁS RÁPIDO
                        return;
                    }
                    const lado = idx % 2 === 0 ? 'izq' : 'der';
                    const rect = span.getBoundingClientRect();
                    let startX = lado === 'izq' ? -120 : window.innerWidth + 120;
                    let endX = rect.left;
                    let endY = rect.top;

                    giftWrap.style.display = 'block';
                    gift.style.top = endY + 'px';
                    gift.style.left = startX + 'px';
                    gift.style.transform = lado === 'izq' ? 'scaleX(1)' : 'scaleX(-1)';
                    giftCorazon.style.top = endY + 'px';
                    giftCorazon.style.left = startX + 'px';
                    giftCorazon.style.transform = lado === 'izq' ? 'scaleX(1)' : 'scaleX(-1)';

                    let dur = 540; // MÁS RÁPIDO
                    let start = null;
                    function anim(ts) {
                        if (!start) start = ts;
                        let progress = Math.min((ts - start) / dur, 1);
                        let currX = startX + (endX - startX) * progress;
                        gift.style.left = currX + 'px';
                        giftCorazon.style.left = currX + 'px';
                        if (progress < 1) {
                            requestAnimationFrame(anim);
                        } else {
                            span.style.opacity = 1;
                            giftCorazon.style.display = 'none';
                            explotarCorazon(endX + 27, endY + 27);
                            gift.style.transform = lado === 'izq' ? 'scaleX(-1)' : 'scaleX(1)';
                            giftCorazon.style.transform = gift.style.transform;
                            setTimeout(() => {
                                let durBack = 210; // MÁS RÁPIDO
                                let startBack = null;
                                function animBack(tsb) {
                                    if (!startBack) startBack = tsb;
                                    let progressBack = Math.min((tsb - startBack) / durBack, 1);
                                    let currXBack = endX + (startX - endX) * progressBack;
                                    gift.style.left = currXBack + 'px';
                                    giftCorazon.style.left = currXBack + 'px';
                                    if (progressBack < 1) {
                                        requestAnimationFrame(animBack);
                                    } else {
                                        giftCorazon.style.display = '';
                                        idx++;
                                        setTimeout(traerLetra, 24); // MÁS RÁPIDO
                                    }
                                }
                                requestAnimationFrame(animBack);
                            }, 60); // MÁS RÁPIDO
                        }
                    }
                    requestAnimationFrame(anim);
                }
                traerLetra();
            }, 80);
        }

        window.onload = function() {
            animarFrase(FRASE);
            // Reproduce la música de fondo al cargar y en dispositivos móviles
            var music = document.getElementById('bg-music');
            if (music) {
                music.volume = 0.7;
                function playMusic() {
                    music.play().catch(()=>{});
                }
                playMusic();
                document.addEventListener('click', playMusic, { once: true });
                document.addEventListener('touchstart', playMusic, { once: true });
            }
        };
    </script>
</body>
</html>
