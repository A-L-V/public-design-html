<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amor</title>
    <style>
        @font-face {
            font-family: 'NeonHandwritten';
            src: url('https://fonts.cdnfonts.com/s/72895/AvertaDemo-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'NeonHandwritten', cursive;
            color: #fff;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000 url(https://www.transparenttextures.com/patterns/stardust.png);
            background-repeat: repeat;
            animation: moveStars 100s linear infinite;
        }

        .twinkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white, 0 0 10px white;
            animation: twinkle 5s infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        #content-container {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 500px;
        }

        .element {
            position: absolute;
            white-space: nowrap;
            font-size: 2.5em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards, float 20s infinite ease-in-out;
            transform: translateZ(0);
            will-change: transform, opacity;
            cursor: pointer; /* Para indicar que se puede hacer clic */
        }

        /* Estilo para el color Rosa Neón */
        .element.pink-neon {
            text-shadow: 0 0 10px #d400ff, 0 0 20px #ae00ff, 0 0 30px #d400ff;
            color: #fbff00;
        }

        /* Estilo para el color Azul Neón */
        .element.blue-neon {
            text-shadow: 0 0 10px #c8ff00, 0 0 20px #c8ff00, 0 0 30px #c8ff00;
            color: #ae00ff;
        }
        
        /* Estilo para los corazones */
        .heart {
            font-size: 3em;
            text-shadow: 0 0 10px #d0ff00, 0 0 20px #ae00ff, 0 0 30px #fffb00;
            color: #b700ff;
        }

        .photo {
            border: 2px solid #ae00ff;
            border-radius: 10px;
            box-shadow: 0 0 10px #d9ff00, 0 0 20px #c300ff;
            overflow: hidden;
            transform: translateZ(0);
        }

        .photo img {
            display: block;
            width: 150px;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5) translateZ(100px); }
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        /* Animación para el efecto de desvanecer */
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0); }
        }

        /* Estilo para el botón de inicio */
        #start-button-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #cc00ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #fbff00, 0 0 20px #cc00ff;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            transform: scale(1.1);
        }

        /* Partículas de brillo */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, #fff 60%, #ae00ff 100%);
            opacity: 0.8;
            z-index: 100;
            animation: particle-explode 0.7s forwards;
        }
        @keyframes particle-explode {
            from {
                opacity: 0.8;
                transform: scale(1) translate(0,0);
            }
            to {
                opacity: 0;
                transform: scale(0.5) translate(var(--dx), var(--dy));
            }
        }

        /* Modal personalizado mejorado y responsive */
        #romantic-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: none;
        }
        #romantic-modal-content {
            background: #1a0033e6;
            color: #fff;
            padding: 24px 18px;
            border-radius: 18px;
            box-shadow: 0 0 20px #ae00ff, 0 0 40px #fbff00;
            font-size: 2em;
            text-align: center;
            max-width: 350px;
            width: 90vw;
            margin: auto;
            position: relative;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #romantic-modal-content p {
            margin: 0 0 18px 0;
            font-size: 1.3em;
            word-break: break-word;
        }
        .modal-btn {
            margin: 8px 12px 0 12px;
            padding: 10px 28px;
            font-size: 1em;
            background: #ae00ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #fbff00;
            transition: background 0.2s, color 0.2s;
        }
        .modal-btn:hover {
            background: #fbff00;
            color: #ae00ff;
        }
        /* Burbujas de perdón */
        .bubble {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            background: #fbff00;
            color: #ae00ff;
            border-radius: 50px;
            padding: 12px 22px;
            font-size: 1em;
            box-shadow: 0 0 10px #ae00ff;
            opacity: 0.9;
            pointer-events: none;
            animation: bubble-float 1.2s forwards;
            z-index: 10000;
            white-space: nowrap;
        }
        @keyframes bubble-float {
            0% { opacity: 0.9; transform: translate(-50%, -50%) scale(1);}
            80% { opacity: 0.9;}
            100% { opacity: 0; transform: translate(-50%, -120%) scale(1.3);}
        }
        @media (max-width: 500px) {
            #romantic-modal-content {
                font-size: 1.1em;
                padding: 16px 6px;
                max-width: 95vw;
            }
            .modal-btn {
                font-size: 0.95em;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="https://github.com/Baque2005/public-files/raw/refs/heads/main/2025/Si%20supieras%20lo%20que%20siento%20con%20mirarte%20-%20Gonzalo%20%C3%81vila%20(Lyrics)%20-%20Oldtimes.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <div id="start-button-container">
        <button id="start-button">Toca para comenzar</button>
    </div>

    <div class="stars"></div>
    <div id="content-container"></div>

    <!-- Modal HTML mejorado -->
    <div id="romantic-modal">
        <div id="romantic-modal-content">
            <p>¿Me perdonas?</p>
            <div>
                <button id="modal-si-btn" class="modal-btn">si</button>
                <button id="modal-no-btn" class="modal-btn">no</button>
            </div>
        </div>
    </div>
    <!-- Segundo modal -->
    <div id="happy-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; justify-content:center; align-items:center; z-index:10000;">
        <div style="
            background: #1a0033e6;
            color: #fff;
            padding: 24px 18px;
            border-radius: 18px;
            box-shadow: 0 0 20px #ae00ff, 0 0 40px #fbff00;
            font-size: 2em;
            text-align: center;
            max-width: 350px;
            width: 90vw;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        ">
            <p style="margin:0;">Siempre te haré feliz</p>
            <button id="close-happy-btn" class="modal-btn" style="margin-top:18px;">Cerrar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const startContainer = document.getElementById('start-button-container');
            const music = document.getElementById('background-music');
            let colorIndex = 0;

            startButton.addEventListener('click', () => {
                music.play();
                startContainer.style.display = 'none';
                // Mostrar el modal de perdón inmediatamente
                document.getElementById('romantic-modal').style.display = 'flex';
                startEffect();
            });

            const container = document.getElementById('content-container');
            const words = ["No me ignores", "Mi Amor", "Bañate", "Amame!", "Te Quiero", "My Love", "Mi Lugar Feliz", "Soy Feliz", "#SomosUno"];
            // Cambia todas las rutas de foto a la URL proporcionada
            const photoPaths = [
                "https://i.pinimg.com/736x/0c/1d/39/0c1d39cba2dc9ae52dd167c7db37fb5e.jpg",
                "https://i.pinimg.com/736x/0c/1d/39/0c1d39cba2dc9ae52dd167c7db37fb5e.jpg",
                "https://i.pinimg.com/736x/0c/1d/39/0c1d39cba2dc9ae52dd167c7db37fb5e.jpg",
                "https://i.pinimg.com/736x/0c/1d/39/0c1d39cba2dc9ae52dd167c7db37fb5e.jpg",
                "https://i.pinimg.com/736x/0c/1d/39/0c1d39cba2dc9ae52dd167c7db37fb5e.jpg"
            ];


            function createElement(type, content) {
                const element = document.createElement('div');
                element.classList.add('element');
                if (type === 'word') {
                    element.innerText = content;
                    if (colorIndex % 2 === 0) {
                        element.classList.add('pink-neon');
                    } else {
                        element.classList.add('blue-neon');
                    }
                    colorIndex++;
                } else if (type === 'photo') {
                    element.classList.add('photo');
                    const img = document.createElement('img');
                    img.src = content;
                    element.appendChild(img);
                } else if (type === 'heart') {
                    element.innerHTML = '&hearts;';
                    element.classList.add('heart');
                }

                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 5}s`;

                // Añade el evento de clic para que el elemento desaparezca y reaparezca
                element.addEventListener('click', (e) => {
                    // Efecto de partículas
                    createParticles(element, 18);
                    element.classList.add('fade-out');
                    setTimeout(() => {
                        resetElement(element);
                    }, 500);
                });

                container.appendChild(element);
            }

            // Función para crear partículas de brillo
            function createParticles(target, count) {
                const rect = target.getBoundingClientRect();
                const parent = document.getElementById('content-container');
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    // Posición absoluta respecto al viewport, ajustada al contenedor
                    particle.style.left = (x - parent.getBoundingClientRect().left) + 'px';
                    particle.style.top = (y - parent.getBoundingClientRect().top) + 'px';
                    // Dirección aleatoria
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 60 + Math.random() * 30;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    parent.appendChild(particle);
                    // Elimina la partícula después de la animación
                    setTimeout(() => {
                        particle.remove();
                    }, 700);
                }
            }

            function resetElement(element) {
                // Reinicia las propiedades del elemento para que vuelva a aparecer
                element.classList.remove('fade-out');
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 5}s`;
            }

            function startEffect() {
                words.forEach(word => createElement('word', word));
                photoPaths.forEach(path => createElement('photo', path));
                
                // Crea más palabras y corazones de forma aleatoria
                for (let i = 0; i < 20; i++) {
                     createElement('word', words[Math.floor(Math.random() * words.length)]);
                }
                for (let i = 0; i < 10; i++) {
                     createElement('heart', '');
                }

                const elements = document.querySelectorAll('.element');
                elements.forEach(element => {
                    let x = parseFloat(element.style.left);
                    let y = parseFloat(element.style.top);
                    let speedX = (Math.random() - 0.5) * 0.5;
                    let speedY = (Math.random() - 0.5) * 0.5;

                    function update() {
                        x += speedX;
                        y += speedY;

                        if (x > 100 || x < 0) speedX *= -1;
                        if (y > 100 || y < 0) speedY *= -1;

                        element.style.left = `${x}%`;
                        element.style.top = `${y}%`;

                        requestAnimationFrame(update);
                    }

                    setTimeout(() => { update(); }, parseFloat(element.style.animationDelay) * 1000 + 2000);
                });

                for (let i = 0; i < 50; i++) {
                    const twinkleStar = document.createElement('div');
                    twinkleStar.classList.add('twinkle');
                    twinkleStar.style.left = `${Math.random() * 100}%`;
                    twinkleStar.style.top = `${Math.random() * 100}%`;
                    twinkleStar.style.animationDelay = `${Math.random() * 5}s`;
                    document.querySelector('.stars').appendChild(twinkleStar);
                }
            }

            // Modal mejorado
            let noClicks = 0;
            const bubbleMessages = [
                "¡Porfa, perdóname! 🙏",
                "No seas así, mi amor 😢",
                "Te prometo bañarme 🛁",
                "¡Eres mi todo! 💜",
                "Sin ti no hay arcoíris 🌈",
                "¿Un abrazo? 🤗",
                "¡Te invito a comer! 🍕",
                "¡Eres la mejor! 😍",
                "¿Me perdonas ya? 🥺",
                "¡Última vez, lo juro! 😅"
            ];

            startButton.addEventListener('click', () => {
                music.play();
                startContainer.style.display = 'none';
                // Mostrar el modal de perdón inmediatamente
                document.getElementById('romantic-modal').style.display = 'flex';
                startEffect();
            });

            document.getElementById('modal-si-btn').addEventListener('click', () => {
                document.getElementById('romantic-modal').style.display = 'none';
                document.getElementById('happy-modal').style.display = 'flex';
            });

            document.getElementById('close-happy-btn').addEventListener('click', () => {
                document.getElementById('happy-modal').style.display = 'none';
            });

            document.getElementById('modal-no-btn').addEventListener('click', (e) => {
                noClicks++;
                // Mostrar burbuja con mensaje
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.innerText = bubbleMessages[Math.min(noClicks - 1, bubbleMessages.length - 1)];
                // Posición aleatoria cerca del modal
                const modal = document.getElementById('romantic-modal-content');
                const offsetX = (Math.random() - 0.5) * 120;
                const offsetY = (Math.random() - 0.5) * 60;
                bubble.style.left = `calc(50% + ${offsetX}px)`;
                bubble.style.top = `calc(50% + ${offsetY}px)`;
                modal.appendChild(bubble);
                setTimeout(() => bubble.remove(), 1200);

                // Después de varios clics, oculta el botón "no"
                if (noClicks >= bubbleMessages.length) {
                    document.getElementById('modal-no-btn').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
