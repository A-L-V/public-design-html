<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterno</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/originals/f6/d7/50/f6d750ea3e927d9c4a213eb17ad79bbb.gif') no-repeat center center;
            background-size: cover;
            perspective: 1000px;
            overflow: hidden;
        }

        .gift-box {
            position: relative;
            width: 320px;
            max-width: 90vw;
            height: 420px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .gift-box:hover { transform: rotateY(10deg) rotateX(10deg); }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffb6c1, #ffccd5);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            box-sizing: border-box;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            backface-visibility: hidden;
            border: 2px solid #ffebee;
        }
        .box-front { z-index: 2; }
        .box-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ffccd5, #ffebee);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .gift-box.open .box-front { transform: rotateY(180deg); display: none; }
        .gift-box.open .box-back { display: flex; transform: rotateY(0deg); }

        .ribbon { position: absolute; width: 100%; height: 50px; background-color: #fff; top: 20px; left: 0; box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3); }
        .bow { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; background-color: #fff; border-radius: 50%; z-index: 3; }
        .bow:before, .bow:after { content: ''; position: absolute; width: 50px; height: 50px; background-color: #fff; border-radius: 50%; }
        .bow:before { top: -25px; left: -25px; }
        .bow:after { top: -25px; right: -25px; }

        .handwriting { font-family: 'Dancing Script', cursive; font-size: 42px; color: #d23669; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; line-height: 1.2; }

        p { font-family: 'Pacifico', cursive; color: #555; text-align: center; margin: 12px 0; line-height: 1.6; font-size: 18px; }
        .heart { color: #ff4757; font-size: 28px; animation: beat 1s infinite alternate; display: inline-block; margin: 0 5px; }
        @keyframes beat { to { transform: scale(1.3); } }

        button { background-color: #fff; border: none; padding: 12px 25px; border-radius: 25px; color: #ff6b8b; font-family: 'Pacifico', cursive; font-size: 18px; font-weight: normal; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2); transition: all 0.3s ease; }
        button:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(255, 105, 180, 0.3); background-color: #ffebee; }

        .sparkles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 10; overflow: hidden; display: none; }

        .te-amo {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #d23669;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .te-amo.show { display: block; opacity: 1; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            max-width: 90vw;
        }
        .modal-content img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .modal-content p {
            font-family: 'Pacifico', cursive;
            font-size: 16px;
            color: #d23669;
            margin-top: 10px;
        }
        .close {
            color: #d23669;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gift-box" id="giftBox">
        <div class="box box-front">
            <div class="ribbon"></div>
            <div class="bow"></div>
            <h1 style="font-family: 'Pacifico', cursive; color: #d23669;">Â¡Mi Amor Infinito!</h1>
            <p>Eres la razÃ³n por la que sonrÃ­o cada dÃ­a</p>
            <span class="heart">ðŸ’›</span>
        </div>
        <div class="box box-back">
            <div class="handwriting">Te Amo</div>
            <p>Contigo cada momento se siente mÃ¡gico y eterno ðŸ’›</p>
            <button id="loveBtn">AbrÃ¡zame Fuerte</button>
        </div>
        <div class="sparkles" id="sparkles"></div>
    </div>

    <div class="te-amo" id="teAmoText">TE AMO</div>

    <!-- Modal -->
    <div id="loveModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img src="https://i.pinimg.com/originals/dc/f7/d7/dcf7d7d0584183d76690b7655150c707.gif" alt="Gift romÃ¡ntico">
            <p>Eres mi todo, y cada instante contigo es un regalo ðŸ’–</p>
        </div>
    </div>

    <script>
        let textShown = false;

        // Abrir regalo y crear partÃ­culas
        document.getElementById('giftBox').addEventListener('click', function() {
            this.classList.toggle('open');
            createSparkles();

            if (!textShown) {
                const teAmo = document.getElementById('teAmoText');
                setTimeout(() => { teAmo.classList.add('show'); }, 500);
                textShown = true;
            }
        });

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            sparklesContainer.style.display = 'block';
            sparklesContainer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkle.style.backgroundColor = `hsl(${Math.random() * 60 + 330}, 100%, 75%)`;
                sparklesContainer.appendChild(sparkle);
            }
            setTimeout(() => { sparklesContainer.style.display = 'none'; }, 2000);
        }

        // PartÃ­culas rojas que siguen al mouse
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.width = '8px';
            sparkle.style.height = '8px';
            sparkle.style.backgroundColor = '#ff4757';
            sparkle.style.position = 'fixed';
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = 100;
            sparkle.style.opacity = 1;
            sparkle.style.transition = 'all 0.8s ease-out';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.style.transform = `translateY(-30px) scale(0.5)`;
                sparkle.style.opacity = 0;
            }, 10);

            setTimeout(() => { sparkle.remove(); }, 800);
        });

        // Modal
        const modal = document.getElementById("loveModal");
        const btn = document.getElementById("loveBtn");
        const span = document.getElementById("closeModal");

        btn.onclick = function() { modal.style.display = "flex"; }
        span.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) {
            if (event.target == modal) modal.style.display = "none";
        }
    </script>
</body>
</html>
